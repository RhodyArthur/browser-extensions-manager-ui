<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Extensions UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="wrapper">
        <header>
            <div class="logo">
                <img src="assets/images/Vector.svg" alt="logo icon">
                <h2>Extensions</h2>
            </div>

            <div class="theme-toggler">
                <img src="assets/images/icon-sun.svg" alt="sun" class="sun">
                <img src="assets/images/icon-moon.svg" alt="moon icon" class="moon hidden">
            </div>
        </header>

        <section class="content-wrapper">
            <header>
                <p class="title">Extensions List</p>
                <div class="filter-actions">
                    <button id="all" class="all">All</button>
                    <button id="active">Active</button>
                    <button id="inactive">Inactive</button>
                </div>
            </header>

            <section class="content" id="content">

                <!-- load content dynamically -->
                
            </section>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
