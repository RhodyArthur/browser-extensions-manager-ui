<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Extensions UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="wrapper">
        <header>
            <div class="logo">
                <img src="assets/images/Vector.svg" alt="logo icon">
                <h2>Extensions</h2>
            </div>

            <div class="theme-toggler">
                <img src="assets/images/icon-sun.svg" alt="sun">
            </div>
        </header>

        <section class="content-wrapper">
            <header>
                <p class="title">Extensions List</p>
                <div class="filter-actions">
                    <button class="all">All</button>
                    <button>Active</button>
                    <button>Inactive</button>
                </div>
            </header>

            <section class="content">

                <div class="card">
                    <div class="col">
                        <div class="icon">
                            <img src="assets/images/logo-devlens.svg" alt="dev icon">
                        </div>

                        <div class="details">
                            <h3 class="name">DevTools</h5>
                            <p class="description">Quickly inspect page layouts and visualize element boundaries.</p>
                        </div>
                    </div>

                    <div class="actions">
                        <button class="btn">Remove</button>

                        <div class="toggle-container">
                            <input type="checkbox" id="toggle" class="toggle-checkbox">
                            <label for="toggle" class="toggle-label"></label>
                        </div>
                    </div>

                </div>
                <div class="card">
                    <div class="col">
                        <div class="icon">
                            <img src="assets/images/logo-style-spy.svg" alt="dev icon">
                        </div>

                        <div class="details">
                            <h3 class="name">StyleSpy</h5>
                            <p class="description">Instantly analyze and copy CSS from any webpage element.</p>
                        </div>
                    </div>

                    <div class="actions">
                        <button class="btn">Remove</button>

                        <div class="toggle-container">
                            <input type="checkbox" id="toggle" class="toggle-checkbox">
                            <label for="toggle" class="toggle-label"></label>
                        </div>
                    </div>

                </div>
            </section>
        </section>
    </main>
    
</body>
</html>
